<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="name">
        Hi, My name is <span style="color: rgb(220, 20, 120); font-family: cursive;">Arvind Kumar Vishwakarma</span>
        <p><span style="color: crimson;font-family: 'Courier New', Courier, monospace;">Project : </span><span style="color: rgb(27, 220, 20);">Analog Clock</span></p>
    </div>
    <div class="clock">
        <div class="hours">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <script src="script.js"></script>


</body>

</html>
